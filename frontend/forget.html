<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码-糖尿病智能健康处方系统</title>
    <link rel="stylesheet" href="./statics/plugins/bootstrap-5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./statics/plugins/fontawesome-free-6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./statics/css/forget.css">

<body onmousemove="check_confirm_button();" onmouseover="check_confirm_button();" onkeydown="check_confirm_button();">
    <div class="email">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                    onclick="check_email_format(true);check_confirm_button();" 
                    onkeyup="check_email_format(true);check_confirm_button();" 
                    onchange="check_email_format(true);check_confirm_button();">
                <div id="email-help" class="form-text">请输入账号邮箱。</div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="btn-confirm" disabled="true" onclick="forget_request();">确 定</button>
            </div>
        </form>
    </div>
    <!--图标区-->
    <div class="image">
        <div>
            <a href="https://www.bjut.edu.cn/">
                <img src="./statics/img/bjut.png">
            </a>
            <a href="https://www.bsu.edu.cn/">
                <img src="./statics/img/bsu.png">
            </a>
        </div>
    </div>
    <!--仓库链接-->
    <div class="link">
        <a href="https://github.com/ZBX05/Intelligent_Health_Prescription_System">
            <i class="fa-brands fa-square-github"></i>
            GitHub
        </a>
    </div>

    <script src="./statics/js/common.js"></script>

</body>

</html>
